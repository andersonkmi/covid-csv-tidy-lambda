service: covid-csv-tidy-lambda
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: java11
  deploymentBucket:
    name: org.codecraftlabs.serverless
    maxPreviousDeploymentArtifacts: 10
    blockPublicAccess: true
  role: arn:aws:iam::970221509170:role/aws-lambda-execution-role
  stage: dev
  region: us-east-1

# you can add packaging information here
# Make sure to run "sbt assembly" to create a jar file
# with all your dependencies and put that jar file name here.
package:
  artifact: target/scala-2.13/covid-csv-tidy-lambda.jar

functions:
  aries:
    handler: org.codecraftlabs.aries.Main
#    events:
#      - s3:
#          bucket: org.codecraftlabs.covid
#          event: s3:ObjectCreated:*
#          rules:
#            - prefix: incoming/
#            - suffix: .csv
    memorySize: 512
    timeout: 300

    environment:
      DESTINATION_BUCKET: TEST

plugins:
  - serverless-plugin-existing-s3